  <!-- Chat Button -->
  <button id="chat-button" onclick="openChat()" aria-label="Open Chatbot">ðŸ¤–</button>

  <!-- Chat Window -->
  <div id="chat-container">
    <div id="chat-header">
      EduBot - AI Chat
      <button id="closeChat" onclick="closeChat()">âœ–</button>
    </div>
    <div id="chatbox"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Type your question here..." onkeydown="checkEnter(event)" />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function openChat() {
      document.getElementById("chat-button").style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
    }

    function closeChat() {
      document.getElementById("chat-button").style.display = "block";
      document.getElementById("chat-container").style.display = "none";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      const chatbox = document.getElementById("chatbox");

      const userMsg = document.createElement("div");
      userMsg.textContent = "You: " + message;
      userMsg.classList.add("message", "user-msg");
      chatbox.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.textContent = "EduBot: The Ai chatbot is not ready yet -MDAun \"" + message + "\".";
      botMsg.classList.add("message", "bot-msg");
      chatbox.appendChild(botMsg);

      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
